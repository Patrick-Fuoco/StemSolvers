<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Text Animation</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap");

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes erasing {
        from {
          width: 100%;
        }
        to {
          width: 0;
        }
      }

      .typing-animation {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid;
        animation: typing 2s steps(30, end), erasing 2s steps(30, end) 3s;
        animation-fill-mode: forwards;
        font-family: "Kalam", cursive;
        color: #f26061;
        font-weight: bold;
      }

      .container {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="dynamicTextContainer" class="typing-animation">
        <span id="dynamicText"></span>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const phrases = [
          "We solve math",
          "We solve chemistry",
          "We solve physics",
          "We solve programming",
          "We solve engineering",
        ];
        const sizes = ["70px", "70px", "70px", "70px"]; // Define the sizes corresponding to each phrase
        let index = 0;

        function changeText() {
          const dynamicText = document.getElementById("dynamicText");
          const dynamicTextContainer = document.getElementById(
            "dynamicTextContainer"
          );

          // Set the text and size before starting the animation
          dynamicText.textContent = phrases[index];
          dynamicText.style.fontSize = sizes[index];

          // Measure the width of the text and set the container width
          const textWidth = dynamicText.offsetWidth;
          dynamicTextContainer.style.width = `${textWidth}px`;

          // Trigger reflow to restart the animation
          dynamicTextContainer.classList.remove("typing-animation");
          void dynamicTextContainer.offsetWidth;
          dynamicTextContainer.classList.add("typing-animation");

          // Update the index for the next phrase
          index = (index + 1) % phrases.length;
        }

        // Call the function immediately to start the animation right away
        changeText();

        // Then continue to change text every 6 seconds (3s typing + 3s erasing)
        setInterval(changeText, 6000);
      });
    </script>
  </body>
</html>
